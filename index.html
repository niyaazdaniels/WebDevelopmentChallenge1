<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Challenge 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Header</header>
    <!-- The header element is used to place code within the top section of code -->

    <footer>Footer</footer>
    <!-- The Footer element controls code that is placed at the bottom of the page -->

    <nav>Nav</nav>
    <!-- This Element represents a section of a page that links to other pages or to parts within the page -->

    <section>Section</section>
    <!-- The section element creates a structure and document outline (semantic markup) -->

    <mark>Mark</mark>
    <!-- This element represents text which is marked or highlighted for reference or notation purposes due to the marked passage's relevance in the enclosing context. -->

    <figure>Figure</figure>
    <!-- this element represents some flow content, optionally with a caption, that is self-contained and is typically referenced as a single unit from the main flow of the document. -->

    <details>Detail</details>
    <!--  This element creates a widget that contains additional information that is only visible when the widget is in the “open” state -->
</body>
</html>
